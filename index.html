<!DOCTYPE HTML>
<html>
<head>

<title>jQuery Flipbook Image Scroller</title>

<link rel="stylesheet" type="text/css" href="./icons.css" />
<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript" src="//use.typekit.net/vue1oix.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<script src="modernizr.js"></script>
<script src="jquery.js"></script>
<script src="jquery.pictureflip.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$('#flipbook').pageFlip({});

});
</script>
</head>
<body>


<div id="flipbook">
	<div class="slide">
		<img src="./resources/D/1.png" alt="" /> 
		
	</div>
	<div class="slide">
		<img src="./resources/D/2.png" alt="" /> 
	
	</div>
	<div class="slide">
		<img src="./resources/D/3.png" alt="" /> 
	
	</div>
	<div class="slide">
		<img src="./resources/D/4.png" alt="" /> 
	
	</div>
</div>

</body>
</html>
